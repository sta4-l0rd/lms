<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
</head>

<body>
    <div>
        <h1>Issue Success</h1>
        <div>
            <span>Book Title : </span>
            <span th:text="${BorrowHistory.bookTitle} + ' by ' + ${BorrowHistory.bookAuthor}"></span></br>

            <span>Student Name : </span>
            <span th:text="${BorrowHistory.studentFirstName} + ' ' + ${BorrowHistory.studentLastName}">
            </span></br>
            <span>Borrow Date : </span>
            <span th:text="${BorrowHistory.borrowDate}"></span></br>

            <span>Due Date : </span>
            <span th:text="${BorrowHistory.dueDate}"></span></br>
            

        </div>
        <div>
            <a th:href="@{'/borrow/history'}">Go Back</a>
        </div>
    </div>
</body>

</html>
