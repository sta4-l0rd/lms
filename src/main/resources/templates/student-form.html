<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div>
        <h1 th:text="${student.id} ? 'Edit Student' : 'Add New Student'">Student Form</h1>

        <form th:action="@{${student.id} ? '/student/update/' + ${student.id} : '/student/new'}" th:object="${student}"
            method="post">

            <!-- Hidden ID Field for Updates -->
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <small class="text-muted">Optional - defaults to 'NOT_KNOWN'</small>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                <small class="text-muted">Format: +{COUNTRY_CODE}-XXX-XXX-XXXX</small>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}">
            </div>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="male" value="MALE" th:field="*{gender}">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="female" value="FEMALE" th:field="*{gender}">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span th:text="${student.id} ? 'Update' : 'Save'">Submit</span>
            </button>
            <a th:href="@{/student/all}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>

</html>
